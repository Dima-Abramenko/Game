<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Название страницы</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-yellow.min.css">
        <link href="../styles/style.css" rel="stylesheet" />
        <script src="../scripts/script.js"></script>
  
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">The Game</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                    </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div id='intro' class="intro mdl-card mdl-shadow--4dp">
                        <div class="mdl-card__title">
                            <h2 id="greeting" class="mdl-card__title-text"></h2>
                        </div>
                        <div id="rules" class="mdl-card__supporting-text">
                            In this game you must click on the button to destroy them, otherwise you will lose life.
                         To win, you need to hold on a minute without losing a life.
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a id="start" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="startGame()">
                                Let's go!
                            </a>
                        </div>
                    </div>
                    <div id="game" class="game mdl-card mdl-shadow--4dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Кликнуто раз: <span id="counter"> -4</span> </h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            
                        </div>
                        <div class="button-section mdl-card--border">
                            <div class="button-section__container">
                                <button class="button-section__button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  
                                        id="first" onclick="destroyButton(button1)"> one </button>
                            </div>
                            <div class="button-section__container">
                                <button class="button-section__button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
                                        id="second" onclick="destroyButton(button2)"> two </button>
                            </div>
                            <div class="button-section__container">
                                <button class="button-section__button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
                                         id="third" onclick="destroyButton(button3)"> three </button>
                            </div>
                            <div class="button-section__container">
                                <button class="button-section__button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
                                        id="fourth" onclick="destroyButton(button4)"> four </button> 
                            </div>    
                        </div>
                    </div>
                </div>  
            </main>
        </div>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
</html>
